name: myapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Sequel
      fonts:
        - asset: assets/fonts/Sequel-Regular.ttf
    - family: Cornerstone
      fonts:
        - asset: assets/fonts/Cornerstone.ttf
    - family: Noir
      fonts:
        - asset: assets/fonts/Noir_regular.otf
          style: normal
          weight: 400
        - asset: assets/fonts/Noir_medium.otf
          style: normal
          weight: 500


